<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-md">
    <div class="border-b p-4 bg-gray-50 rounded-t-lg">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-semibold text-gray-800">UKSW Chatbot</h1>
      </div>
    </div>


    <div id="chat-container" class="h-[500px] overflow-y-auto p-4 space-y-4">
      <div id="chat-response" class="space-y-4"></div>
    </div>

    <form id="chatForm" onsubmit="handleSubmit(event)" class="border-t p-4">
      <div class="flex space-x-4">
        <input type="text" name="message" id="messageInput" class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Tanya tanya tentang UKSW..." autocomplete="off">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors">
          Send
        </button>
      </div>
    </form>


  </div>

  <div class="fixed bottom-4 w-full flex justify-center space-x-4">
    <a href="https://github.com/vincnx" target="_blank" class="text-gray-600 hover:text-gray-900 bg-white p-3 rounded-full shadow-lg transition-colors">
      <i class="fab fa-github text-xl"></i>
    </a>

    <a href="https://www.linkedin.com/in/vincent-exelcio-susanto" target="_blank" class="text-gray-600 hover:text-gray-900 bg-white p-3 rounded-full shadow-lg transition-colors">
      <i class="fab fa-linkedin text-xl"></i>
    </a>
  </div>


</body>

<script>
  async function handleSubmit(event) {
    event.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    if (!message.trim()) return;

    // Add user message
    addMessage('user', message);
    messageInput.value = '';

    try {
      const response = await fetch('/v1/chatbot/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: message
        })
      });

      const data = await response.json();
      // Add AI response
      addMessage('ai', data);
    } catch (error) {
      console.error('Error:', error);
      addMessage('error', 'Error: ' + error.message);
    }
  }

  function addMessage(type, content) {
    const chatContainer = document.getElementById('chat-response');
    const messageDiv = document.createElement('div');

    if (type === 'user') {
      messageDiv.className = 'flex justify-end';
      messageDiv.innerHTML = `
          <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-[70%]">
            ${content}
          </div>
        `;
    } else if (type === 'ai') {
      messageDiv.className = 'flex justify-start';
      messageDiv.innerHTML = `
          <div class="bg-gray-200 text-gray-800 rounded-lg py-2 px-4 max-w-[70%]">
            ${content}
          </div>
        `;
    } else {
      messageDiv.className = 'flex justify-center';
      messageDiv.innerHTML = `
          <div class="bg-red-100 text-red-600 rounded-lg py-2 px-4">
            ${content}
          </div>
        `;
    }

    chatContainer.appendChild(messageDiv);
    // Scroll to bottom
    const container = document.getElementById('chat-container');
    container.scrollTop = container.scrollHeight;
  }
</script>

</html>
